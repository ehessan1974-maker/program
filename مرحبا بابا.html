<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      line-height: 1.8;
      margin: 2rem;
      text-align: center; /* توسيط النص */
    }
    h1 {
      margin: 0.5rem 0;
    }

    /* حركة كلمة كيفكن */
    .animated-text {
      font-size: 2rem;
      font-weight: bold;
      color: darkblue;
      animation: growShrink 2s infinite;
    }
    @keyframes growShrink {
      0%   { font-size: 2rem; }
      50%  { font-size: 4rem; }
      100% { font-size: 2rem; }
    }

    /* حركة القلب */
    .heart {
      font-size: 4rem;
      color: red;
      animation: shrinkGrow 2s infinite;
    }

    /* حركة كلمة حبيبتي بحبك */
    .love-text {
      font-size: 2rem;
      font-weight: bold;
      color: deeppink; /* وردي */
      animation: shrinkGrow 2s infinite;
    }

    /* الحركة المعاكسة */
    @keyframes shrinkGrow {
      0%   { font-size: 2rem; }
      50%  { font-size: 4rem; }
      100% { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>مرحبا بابا جودي وجنى ولولو وحبوبي</h1>
  <p class="animated-text">كيفكن</p>
  <div class="heart">❤️</div>
  <p class="love-text">حبيبتي بحبك</p>
</body>
</html>
